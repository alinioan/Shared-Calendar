version: '3.8'

services:
  # PostgreSQL Database for Users
  postgres_users:
    image: postgres:15-alpine
    container_name: postgres_users_db
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # # PostgreSQL Database for Calendar
  postgres_calendar:
    image: postgres:15-alpine
    container_name: postgres_calendar_db
    environment:
      POSTGRES_DB: calendar_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_calendar_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  postgres_keycloak:
    image: postgres:15-alpine
    container_name: postgres_keycloak_db
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_keycloak:5432/keycloak_db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
    volumes:
      - ./keycloak/realm-config.json:/opt/keycloak/data/import/realm-config.json
    ports:
      - "8080:8080"
    depends_on:
      - postgres_keycloak

  # Redis for locking mechanism
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  # RabbitMQ for messaging
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI

  # Calendar Service
  calendar:
    build:
      context: ./services/calendar
      dockerfile: Dockerfile
    container_name: calendar_service
    env_file: ".env"
    ports:
      - "5000:5000"
    depends_on:
      - postgres_calendar
      - keycloak
    volumes:
      - ./services/calendar:/app
    command: python app.py

  # Profile Service
  profile:
    build:
      context: ./services/profile
      dockerfile: Dockerfile
    container_name: profile_service
    env_file: ".env"
    ports:
      - "5002:5000"
    depends_on:
      - postgres_users
      - keycloak
    volumes:
      - ./services/profile:/app
    command: python app.py

  # Suggestion Worker Service
  suggestion_worker:
    build:
      context: ./services/worker
    env_file: ".env"
    environment:
      PYTHONUNBUFFERED: "1"
    depends_on:
      - rabbitmq
      - postgres_calendar

volumes:
  postgres_users_data:
  postgres_calendar_data:
  postgres_keycloak_data: